language: R
warnings_are_errors: true
sudo: true
cache: packages

addons:
  apt:
    packages:
      - libproj-dev
      - libgeos-dev
      - libgdal-dev

matrix:
    include:
        - os: linux
          r: release
          dist: trusty # 14.04
          env: R_CODECOV=true
        - os: linux
          r: devel
          dist: trusty
        - os: linux
          r: oldrel
          dist: trusty
        - os: osx
          r: release
          before_install: ''
          disable_homebrew: true
          #- os: osx
          #r: devel
          #before_install: ''
          #disable_homebrew: true

notifications:
  email:
    on_success: change
    on_failure: change


after_success:
    - Rscript -e "covr::codecov()"
